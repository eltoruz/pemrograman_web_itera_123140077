<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Dashboard Pribadi</h1>
                <div class="time-display" id="timeDisplay">00:00:00</div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="dashboard-grid">
            <!-- Weather Section -->
            <section class="card weather-card">
                <div class="card-header">
                    <h2>Cuaca Hari Ini</h2>
                    <button class="refresh-btn" id="refreshWeather">ðŸ”„</button>
                </div>
                <div class="weather-content" id="weatherContent">
                    <div class="loading">Memuat cuaca...</div>
                </div>
            </section>

            <!-- Schedule Section -->
            <section class="card schedule-card">
                <div class="card-header">
                    <h2>Jadwal Kuliah</h2>
                    <button class="add-btn" id="toggleScheduleForm">+ Tambah</button>
                </div>
                
                <form class="form-container" id="scheduleForm" style="display: none;">
                    <input type="text" id="scheduleName" placeholder="Nama Mata Kuliah" required>
                    <input type="time" id="scheduleTime" required>
                    <input type="text" id="scheduleRoom" placeholder="Ruangan">
                    <button type="submit" class="submit-btn">Simpan Jadwal</button>
                </form>

                <div class="items-list" id="scheduleList"></div>
            </section>

            <!-- Tasks Section -->
            <section class="card tasks-card">
                <div class="card-header">
                    <h2>Daftar Tugas</h2>
                    <button class="add-btn" id="toggleTaskForm">+ Tambah</button>
                </div>

                <form class="form-container" id="taskForm" style="display: none;">
                    <input type="text" id="taskTitle" placeholder="Judul Tugas" required>
                    <textarea id="taskDesc" placeholder="Deskripsi (opsional)" rows="2"></textarea>
                    <select id="taskPriority">
                        <option value="low">Prioritas Rendah</option>
                        <option value="medium" selected>Prioritas Sedang</option>
                        <option value="high">Prioritas Tinggi</option>
                    </select>
                    <input type="date" id="taskDeadline">
                    <button type="submit" class="submit-btn">Simpan Tugas</button>
                </form>

                <div class="items-list" id="taskList"></div>
            </section>

            <!-- Notes Section -->
            <section class="card notes-card">
                <div class="card-header">
                    <h2>Catatan</h2>
                    <button class="add-btn" id="toggleNoteForm">+ Tambah</button>
                </div>

                <form class="form-container" id="noteForm" style="display: none;">
                    <input type="text" id="noteTitle" placeholder="Judul Catatan" required>
                    <textarea id="noteContent" placeholder="Isi Catatan" rows="3" required></textarea>
                    <button type="submit" class="submit-btn">Simpan Catatan</button>
                </form>

                <div class="items-list" id="noteList"></div>
            </section>
        </div>
     
    </div>

    <script src="script.js"></script>
</body>
</html>
